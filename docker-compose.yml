version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polymarket-fact-checker
    ports:
      - "3000:80"
    environment:
      - VITE_CONVEX_URL=${VITE_CONVEX_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
